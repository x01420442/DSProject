syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.smartfire.smarthome";


service SmartFire {
    rpc switchOn(SwitchStatus) returns (SwitchStatus) {}
    rpc switchOff(SwitchStatus) returns (SwitchStatus) {}
    rpc fireOn(FireStatus) returns (FireStatus) {}
    rpc fireOff(FireStatus) returns (FireStatus) {}
    rpc makeHot(TempratureSetting) returns (stream TempratureSetting) {}
    rpc makeCold(TempratureSetting) returns (stream TempratureSetting) {}
}

message SwitchStatus{
  bool switchOnOff= 1;
}

message FireStatus{
  bool fireOnOff= 2;
  string statusMsg = 3;
}

message TempratureSetting{
  int32 temprature= 4;
  string statusMsg = 5;
}


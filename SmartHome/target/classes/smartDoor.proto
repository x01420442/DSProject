syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.smartdoor.smarthome";


service SmartDoor {
    rpc switchOn(SwitchStatus) returns (SwitchStatus) {}
    rpc switchOff(SwitchStatus) returns (SwitchStatus) {}
    rpc openDoor(DoorStatus) returns (DoorStatus) {}
    rpc closeDoor(DoorStatus) returns (DoorStatus) {}
    rpc lockDoor(LockStatus) returns (LockStatus) {}
    rpc unlockDoor(LockStatus) returns (LockStatus) {}
}

message SwitchStatus{
  bool switchOnOff= 1;
}

message DoorStatus{
  bool openOnOff= 2;
}

message LockStatus{
  bool lockOnOff= 3;
}
syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.smartlight.smarthome";


service SmartLight {
    rpc switchOn(SwitchStatus) returns (SwitchStatus) {}
    rpc switchOff(SwitchStatus) returns (SwitchStatus) {}
    rpc lightsOn(LightsStatus) returns (LightsStatus) {}
    rpc lightsOff(LightsStatus) returns (LightsStatus) {}
    rpc brightintensity(IntensitySetting) returns (stream IntensitySetting) {}
    rpc dimintensity(IntensitySetting) returns (stream IntensitySetting) {}
}

message SwitchStatus{
  bool switchOnOff = 1;
}

message LightsStatus{
  bool lightsOnOff = 2;
  string statusMsg = 3;
}

message IntensitySetting{
  int32 intensity = 4;
  string statusMsg = 5;
}
